<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");
        let arSystem;
        const audio1 = document.querySelector("#audio-1"); // <--- Get the audio from a-assets
        sceneEl.addEventListener("loaded", function () {
          arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start();
        });

        const exampleTarget = document.querySelector("#example-target");

        exampleTarget.addEventListener("targetFound", () => {
          console.log("target found");
          audio1.play();
        });

        exampleTarget.addEventListener("targetLost", () => {
          console.log("target lost");
          audio1.pause();
          audio1.currentTime = 0; // Optional: reset playback position
        });
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; uiError:no; uiScanning:no; autoStart: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
    <a-assets>
        <!-- Audio files -->
        <audio id="audio-1" src="audio/audio1.mp3" preload="auto"></audio>
    </a-assets>
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 10; far: 10000;"
      ></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>
  </body>
</html>
