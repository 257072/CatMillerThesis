<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");
        let arSystem;

        const audio = new Audio("audio/audio1.mp3"); // Replace with your audio file path

        sceneEl.addEventListener("loaded", function () {
          arSystem = sceneEl.systems["mindar-image-system"];
          arSystem.start();
        });

        const exampleTarget = document.querySelector("#example-target");

        exampleTarget.addEventListener("targetFound", () => {
          console.log("target found");
          audio.play().catch(err => console.warn("Audio play failed:", err));
        });

        exampleTarget.addEventListener("targetLost", () => {
          console.log("target lost");
          audio.pause();
          audio.currentTime = 0; // Optional: reset playback position
        });
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; uiError:no; autoStart: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 10; far: 10000;"
      ></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>
  </body>
</html>
