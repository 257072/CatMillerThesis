
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const sceneEl = document.querySelector('a-scene');
          const audioEl = document.querySelector('#example-audio');
          const exampleTarget = document.querySelector('#example-target');

          sceneEl.addEventListener("arReady", (event) => {
            console.log("MindAR is ready")
          });
  
          sceneEl.addEventListener("arError", (event) => {
            console.log("MindAR failed to start")
          });
  
          exampleTarget.addEventListener("targetFound", event => {
            console.log("target found");
            audioEl.currentTime = 0;
            audioEl.play();
          });
  
          exampleTarget.addEventListener("targetLost", event => {
            console.log("target lost");
            audioEl.pause();
            audioEl.currentTime = 0;
          });
        });
      </script>
  </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-plane id="example-plane" class="clickable" color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
    </a-scene>
  </body>
</html>
