<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <audio id="audio0" src="audio1.mp3"></audio>
        <audio id="audio1" src="audio2.mp3"></audio>
      </a-assets>

      <!-- Image Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1" height="1" color="#FFF" opacity="0.0"></a-plane>
      </a-entity>

      <!-- Image Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane width="1" height="1" color="#FFF" opacity="0.0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const audios = {
          0: document.querySelector('#audio0'),
          1: document.querySelector('#audio1')
        };
  
        let currentAudio = null;
  
        sceneEl.addEventListener("targetFound", (e) => {
          const targetIndex = e.detail.index;
          if (audios[targetIndex]) {
            if (currentAudio && currentAudio !== audios[targetIndex]) {
              currentAudio.pause();
              currentAudio.currentTime = 0;
            }
            currentAudio = audios[targetIndex];
            currentAudio.play();
          }
        });
  
        sceneEl.addEventListener("targetLost", (e) => {
          const targetIndex = e.detail.index;
          if (audios[targetIndex]) {
            audios[targetIndex].pause();
            audios[targetIndex].currentTime = 0;
          }
        });
      </script>
    </body>
  </html>
